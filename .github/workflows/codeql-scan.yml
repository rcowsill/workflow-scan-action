name: "Workflow CodeQL Scan"

on:
  push:
  pull_request:
    branches: [main]
  schedule:
    - cron: '53 4 * * 3'

permissions:
  security-events: write
  contents: read

jobs:
  workflow-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: rcowsill/workflow-scan-action@v1
